<div class="card">
  <div class="card-header">
    <!-- <span [ngClass]="{'state-alivrer': state.ALIVRER === item.state, 'state-encours': state.ENCOURS === item.state, 'state-livre':
    state.LIVRE === item.state}">
      {{item.state}}
    </span> -->
    <span [appState]="item.state">
      {{item.state}}
    </span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.reference}}</p>
    <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)">{{ state.ENCOURS }}</button>
    <button class="btn btn-primary" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVRE)">{{ state.LIVRE }}</button>
  </div>
</div>
